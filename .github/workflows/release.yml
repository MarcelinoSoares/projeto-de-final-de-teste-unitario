# ðŸš€ Workflow de Release Automatizado
# Cria releases e publica artefatos quando uma tag Ã© criada

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'VersÃ£o para release (ex: 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: ðŸš€ Criar Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: â˜• Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ“Š Extrair versÃ£o
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ VersÃ£o: $VERSION"
      
      - name: ðŸ—ï¸ Build do projeto
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.version }}
          mvn clean package -DskipTests
      
      - name: ðŸ§ª Executar testes
        run: mvn test
      
      - name: ðŸ“Š Gerar relatÃ³rios
        run: |
          mvn jacoco:report
          mvn site
      
      - name: ðŸ“ Gerar changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "template": "## ðŸ“‹ MudanÃ§as nesta versÃ£o\n\n#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "categories": [
                {
                  "title": "## ðŸš€ Funcionalidades",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## ðŸ› CorreÃ§Ãµes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## ðŸ“š DocumentaÃ§Ã£o",
                  "labels": ["documentation", "docs"]
                },
                {
                  "title": "## ðŸ§ª Testes",
                  "labels": ["test", "testing"]
                },
                {
                  "title": "## ðŸ”§ ManutenÃ§Ã£o",
                  "labels": ["chore", "maintenance"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“¦ Criar arquivo ZIP
        run: |
          mkdir -p release-package
          cp target/*.jar release-package/
          cp -r target/site release-package/documentation
          cp README.md release-package/
          cp CONTRIBUTING.md release-package/
          cp LICENSE release-package/ 2>/dev/null || echo "No LICENSE file"
          cd release-package
          zip -r ../unit-testing-project-${{ steps.version.outputs.version }}.zip .
      
      - name: ðŸ·ï¸ Criar Release no GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ Release v${{ steps.version.outputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### ðŸ“Š EstatÃ­sticas
            - **Data:** ${{ github.event.head_commit.timestamp }}
            - **Commit:** ${{ github.sha }}
            - **Autor:** @${{ github.actor }}
            
            ### ðŸ“¦ Artefatos
            - `unit-testing-project-${{ steps.version.outputs.version }}.jar` - JAR executÃ¡vel
            - `unit-testing-project-${{ steps.version.outputs.version }}.zip` - Pacote completo com documentaÃ§Ã£o
            - `jacoco-report-${{ steps.version.outputs.version }}.zip` - RelatÃ³rio de cobertura
            
            ### ðŸš€ Como usar
            ```bash
            java -jar unit-testing-project-${{ steps.version.outputs.version }}.jar
            ```
          files: |
            target/*.jar
            unit-testing-project-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
      
      - name: ðŸ“¤ Publicar no GitHub Packages
        run: |
          mvn deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“Š Atualizar badges
        run: |
          echo "[![Version](https://img.shields.io/github/v/release/${{ github.repository }})](https://github.com/${{ github.repository }}/releases/latest)" >> release-notes.md
          echo "[![Downloads](https://img.shields.io/github/downloads/${{ github.repository }}/total)](https://github.com/${{ github.repository }}/releases)" >> release-notes.md 